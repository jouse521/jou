<!DOCTYPE html>
<html>
<head>
    <title>Radio Station</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
            padding: 40px;
        }

        h1, h2 {
            color: #2F4F4F;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        form {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #2F4F4F;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #556B2F;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #2F4F4F;
            padding: 10px 20px;
            border-radius: 5px;
        }

        a:hover {
            background-color: #556B2F;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <p>For more details contact us on telephone number: <strong>0796152695</strong></p>
    <p>Or email: <strong>iradukundajoyeuse517@gmail.com</strong></p>

    <form action="#" method="POST">
        <p>
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>
        </p>
        <p>
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>
        </p>
        <p>
            <button type="submit">Send Message</button>
        </p>
    </form>

    <h2>Find Us</h2>
    <p>Our health center is located at 123 Street, Kimironko.</p>

    <a href="index.html">Go Back</a>
</body>
</html>
