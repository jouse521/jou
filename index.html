
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Center</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #000080; /* Dark blue background */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            background-color: white;
            padding: 20px;
            display: flex;
            justify-content: flex-start;
            width: 100%;
            box-sizing: border-box;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            width: 150px; /* Adjust as needed */
            height: auto;
        }

        .slogan {
            color: #808080; /* Gray slogan text */
            font-size: 0.8em;
        }

        .hero {
            background-color: #808080; /* Gray hero section */
            color: white;
            padding: 50px 20px;
            text-align: center;
            width: 90%; /* Adjust width as needed */
            margin-top: 20px;
        }

        .navigation {
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 20px 0;
            box-sizing: border-box;
        }

        .nav-button {
            background-color: #007bff; /* Blue button */
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }

        .nav-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="photo1.png">
            <p class="slogan">Slogan Goes Here</p>
        </div>
    </div>

    <div class="hero">
        <h1>Welcome to our health center</h1>
    </div>

    <nav class="navigation">
        <a href="home.html" class="nav-button">Home</a>
        <a href="service.html" class="nav-button">Service</a>
        <a href="event.html" class="nav-button">Event</a>
        <a href="gallery.html" class="nav-button">Gallery</a>
        <a href="contact.html" class="nav-button">Contact</a>
    </nav>

    <script>
        // You can add JavaScript for interactivity here if needed
    </script>
</body>
</html>
