<!DOCTYPE html>
<html>
<head>
    <title>Radio Station</title>
    <style>
        body {
            background-color: violet;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
        }

        img {
            width: 300px;
            height: auto;
            margin: 15px;
            border: 5px solid white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <img src="photo2.jpg" alt="Gallery Photo 1">
    <img src="photo3.jpg" alt="Gallery Photo 2">
    <img src="photo4.jpg" alt="Gallery Photo 3">
    <img src="photo5.jpg" alt="Gallery Photo 4">
</body>
</html>
